<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Restaurant Finder for you" />
    <meta name="theme-color" content="#183d3d" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="manifest" href="./app.webmanifest" />
    <link
      rel="shortcut icon"
      href="./images/logo/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CulinaryChaptersCatalog</title>
  </head>
  <body>
    <a
      class="skip2content"
      aria-label="button skip to button"
      tabindex="0"
      href="#main-container"
      >Lewati menuju konten</a
    >

    <header>
      <!-- Mobile Navbar -->
      <button id="tombol-menu" class="tombol-menu">
        <i class="fa-solid fa-bars-staggered"></i>
      </button>
      <nav id="drawer" class="navmob">
        <div class="menumob">
          <div class="logomob">CulinaryChaptersCatalog</div>
        </div>
        <ul class="navlistmob">
          <li class="navitemsmob"><a href="/">Home</a></li>
          <li class="navitemsmob"><a href="#/Favorite">Favorite</a></li>
          <li class="navitemsmob">
            <a target="_blank" href="https://github.com/Rioagustianf"
              >About Us</a
            >
          </li>
        </ul>
      </nav>
      <div class="nav-container">
        <nav class="nav">
          <div class="nav-logo">
            <img src="./images/logo/logo.png" width="50" alt="logo" />
          </div>
          <ul class="nav-list">
            <li class="nav-item"><a href="/">Home</a></li>
            <li class="nav-item"><a href="#/Favorite">Favorite</a></li>
            <li class="nav-item">
              <a href="https://github.com/Rioagustianf" target="blank"
                >About Us</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="jumbotron">
        <picture>
          <source
            media="(min-width: 650px)"
            srcset="./images/sharp/hero-image_2-large.jpg"
          />
          <img src="./images/sharp/hero-image_2-small.jpg" alt="Gambar hero" />
        </picture>
      </div>
      <section id="main-container" class="main-container" tabindex="-1">
        <div class="content" id="content"></div>
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2024 CulinaryChaptersCatalog</p>
    </footer>
  </body>
</html>
